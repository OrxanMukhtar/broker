<!DOCTYPE html>
<html>
  <head>
    <title>Map + Place Autocomplete</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      async function init() {
        await customElements.whenDefined("gmp-map");

        const map = document.querySelector("gmp-map");
        const marker = document.querySelector("gmp-advanced-marker");
        const placePicker = document.querySelector("gmpx-place-picker");
        const infowindow = new google.maps.InfoWindow();

        // Map ayarları
        map.innerMap.setOptions({
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
        });

        // Yer seçildikdə marker və info açılır
        placePicker.addEventListener("gmpx-placechange", () => {
          const place = placePicker.value;

          if (!place.location) {
            window.alert("No details available for: '" + place.name + "'");
            infowindow.close();
            marker.position = null;
            return;
          }

          if (place.viewport) {
            map.innerMap.fitBounds(place.viewport);
          } else {
            map.center = place.location;
            map.zoom = 17;
          }

          marker.position = place.location;
          infowindow.setContent(
            `<strong>${place.displayName}</strong><br>
             <span>${place.formattedAddress}</span>`
          );
          infowindow.open(map.innerMap, marker);
        });
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>

    <!-- Google komponent kitabxanası -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"
    ></script>

    <style>
      html,
      body {
        height: 300px;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      gmp-map {
        height: 300px;
        width: 100%;
      }

      .place-picker-container {
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      gmpx-place-picker {
        width: 300px;
      }

      .gm-err-container {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- API Loader -->
    <gmpx-api-loader
      key="AIzaSyAbqf6FfpyLjiGVZnLHqnIrfq6nqM33UiA"
      solution-channel="GMP_GE_mapsandplacesautocomplete_v2"
    >
    </gmpx-api-loader>

    <!-- Map və axtarış -->
    <gmp-map center="40.749933,-73.98633" zoom="13" map-id="DEMO_MAP_ID">
      <div
        slot="control-block-start-inline-start"
        class="place-picker-container"
      >
        <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
      </div>
      <gmp-advanced-marker></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
